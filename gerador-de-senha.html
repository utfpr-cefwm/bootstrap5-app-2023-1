    <main class="flex-grow-1 p-2 text-center">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">
            Gerador de Senha
          </h1>
          <p class="col-md-8 mx-auto fs-4">
            Gera uma senha aleatória de acordo com as configurações selecionadas.
          </p>
        </div>
      </div>

      <div
        id="tarefas"
        class="container"
        style="max-width: 40em;"
      >
        <div class="row">
          <div class="col-12 col-md-7 text-start">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="numeros"
                checked
              />
              <label
                class="form-check-label"
                for="numeros"
              >
                Números (0-9)
              </label>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="maiusculas"
                checked
              />
              <label
                class="form-check-label"
                for="maiusculas"
              >
                Maiúsculas (A-Z)
              </label>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="minusculas"
                checked
              />
              <label
                class="form-check-label"
                for="minusculas"
              >
                Minúsculas (a-z)
              </label>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="especiais"
              />
              <label
                class="form-check-label"
                for="especiais"
              >
                Especiais (!@#$%&*-_=+,.:;~)
              </label>
            </div>
          </div>
          <div class="col-12 col-md-5 text-start">
            <label
              for="comprimento"
              class="form-label"
            >
              Comprimento:
            </label>
            <input
              type="number"
              class="form-control d-inline-block"
              id="comprimento"
              value="12"
              style="max-width: 5em;"
            />
          </div>
          <div class="col">
            <button
              id="botao-adicionar"
              type="button"
              class="btn btn-success"
            >
              <i class="bi bi-plus-circle-fill"></i>
              Adicionar
            </button>
          </div>
        </div>
