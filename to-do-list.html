    <main class="flex-grow-1 p-2 text-center">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">
            To-Do List
          </h1>
          <p class="col-md-8 mx-auto fs-4">
            Adicione e remova tarefas de sua lista. Você também pode marcar
            tarefas como finalizadas!
          </p>
        </div>
      </div>

      <div
        id="tarefas"
        class="container"
        style="max-width: 40em;"
      >
        <div class="row">
          <div class="col">
            <button
              id="botao-adicionar"
              type="button"
              class="btn btn-success"
            >
              <i class="bi bi-plus-circle-fill"></i>
              Adicionar
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col d-flex align-items-center">
            <input
              type="text"
              class="flex-grow-1 form-control"
              placeholder="Digite aqui a tarefa..."
            />
            <div class="form-check form-switch ms-2 me-1">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                style="width: 3em; height: 1.5em;"
              />
            </div>
            <button
              type="button"
              class="btn btn-danger text-center"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>

    </main>
